<h1>Spiderman</h1>
<dl>
  <td>
    Nombre:
  </td>
  <dd>
    {{nombre}}
  </dd>
  <td>
    Edad:
  </td>
  <dd>
    {{edad}}
  </dd>
  <td>
    Metodo:
  </td>
  <dd>
    {{ getHerodescription() }}
  </dd>
  <td>
    Capitalizado:
  </td>
  <dd>
    {{capitalizedName }}
  </dd>
  <button
  *ngIf="nombre !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
    Cambiar nombre
  </button>
  <button
  *ngIf="edad === 32"
  (click)="changeAge()"
  class="btn btn-primary">
    Cambiar edad
  </button>

  <button
  (click)="reset()"
  class="btn btn-primary mx-2">
    reset
  </button>
</dl>
